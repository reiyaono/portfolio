<!DOCTYPE HTML>

<html lang="en-us">
<head>
  <link rel="apple-touch-icon-precomposed" href="https://reiyaono.github.io/portfolio/images/icons/%25!s%28MISSING%29" />
  <link rel="stylesheet" href="https://reiyaono.github.io/portfolio/assets/css/main.css" />
  <link rel="stylesheet" href="https://reiyaono.github.io/portfolio/assets/css/page.css" />
  <link rel="stylesheet" href="https://reiyaono.github.io/portfolio/assets/css/font-awesome.min.css" />
</head>
<body style="margin: 0;">
  <ul class="icons fixedIcon">
    <li><a href="/index.html" class="fa-home homeIcon">home</a></li>
  </ul>
  <div id="wrapper">
      <section id="main">
        <div v-for="(info, i) in videoInfos" :key="info.title" class="mainContent">
          <img @click="modalUp(i + 1)" class="thumb" :src="`${baseUrl + info.img}.jpg`">
        </div>
      </section>
      <transition name="modal">
        <div v-if="showModal" class="modal" @click="showModal = false">
          <div class="modal-container">
            <iframe :src="`https://www.youtube.com/embed/${videoInfos[showModal - 1].url}`" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"></iframe>
            <div class="modal-container-info">
              <div class="modal-container-text">title: {{videoInfos[showModal - 1].title}}</div>
              <div class="modal-container-text">client: {{videoInfos[showModal -1].client}}</div>
              <ul class="icons">
                <li><a href="/index.html" class="fa-home">home</a></li>
              </ul>
            </div>
          </div>
        </div>
      </transition>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
<script type="text/javascript">
  var vm = new Vue({
    el: '#wrapper',
    data: {
      showModal: false,
      videoInfos: [
        { title: 'Facebook Ad', client: 'Disclosed', url: 'k3F5EvsbQzs', img: 'linkbal_thumbnail' }, 
        { title: 'YOUR HANDs', client: 'UNBLEED', url: 'BOukuIsoPE0', img: 'yourhands_thumbnail' },
        { title: 'THE SPACE THAT PERFECT ALL', client: 'Quince', url: 'jCEx3SdQaDc', img: 'quince_thumbnail' },
        { title: 'A Straight And Honest Flame Shakes In My Heart', client: 'homies', url: '0Xd3b8vGhr4', img: 'homies_thumbnail' },
        { title: 'Playing God', client: 'aminas', url: '-_oMhxLP6Qs', img: 'aminas_thumbnail' },
        { title: 'Another Vlight', client: 'Wisteria', url: 'ZAKMbaZPJw8', img: 'wisteria' },
        { title: '『Last Hope』LIVE MUSIC VIDEO', client: 'TRiDENT', url: 'X1_oj4MJo8I', img: 'TRiDENT' },
        { title: '儚く消える愛の讃歌', client: '白石 響', url: '66FHrMvsBx4', img: 'hibikisan'},
        { title: 'tokumei', client: '朱愁い', url: 'CsQVP0Vmi-Q', img: 'tokumei'},
        { title: 'ASTOR 2020 (Official Music Video)', client: 'UNBLEED', url: 'U3npohfWGdE', img: 'aster'}
      ],
      baseUrl: 'https://reiyaono.github.io/portfolio/images/photo/'
    }, 
    methods: {
      scrollModal () {
        window.scrollTo(0, document.documentElement.scrollHeight / 3)
      },
      modalUp(index) {
        this.scrollModal()
        this.showModal = index
      }
    }
  })
</script>
<style type="text/css">
.thumb {
  background-color: #000000;
  width: 100%;
  height: 100%;
}
.thumb:hover {
  opacity: 0.45;
}
.modal {
  text-align: center;
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  opacity: 1;
  z-index: 100;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(0, 0, 0, .6);
}
.modal-container {
  width: 80%;
  max-width: 800px;
  height: 650px;
  margin: auto 50px;
  background-color: white;
  flex: 1;
  line-height: 1;
  border-radius: 15px;
  padding-bottom: 30px;
  overflow: hidden;
}
.modal-container-text {
  margin-bottom: 10px;
}
.modal-container-info {
  margin: 30px;
}
.modal-enter-active, .modal-leave-active {
  transition: opacity .3s;
}
.modal-enter, .modal-leave-to /* .fade-leave-active below version 2.1.8 */ {
  opacity: 0;
}
iframe {
  width: 90%;
  height: 70%;
  margin: 30px 0;
  border-radius: 10px;
  box-shadow: 0 0 5px rgba(0,0,0,0.4);
}
#main {
  padding: 0;
  max-width: 1000px;
}
#wrapper {
  padding: 0px;
}
.fixedIcon {
  position: fixed;
  bottom: 0;
  right: 10px;
  z-index: 4;
}
.homeIcon {
  background: #FFF;
  box-shadow: 0 0 5px rgba(0,0,0,0.7);
}
.mainContent {
  line-height: 0;
  cursor: pointer;
}
</style>
</html>
